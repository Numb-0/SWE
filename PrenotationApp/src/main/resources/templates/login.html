<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="https://www.thymeleaf.org">
  <head>
    <link th:href="@{/styles/style.css}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
  </head>
  <body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-login w-100 m-auto">
      <form action="#" th:action="@{/login}" th:object="${user}" method="post">
        <img class="mb-4" src="../static/images/Books&Shelf.svg" th:src="@{/images/Books&Shelf.svg}" alt="" width="100" height="100">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating">
          <input type="text" class="form-control" id="floatingUsername" placeholder="Username" th:field="*{username}">
          <label th:if="${#fields.hasErrors('username')}" th:errors="*{username}" for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password" th:field="*{password}">
          <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" for="floatingPassword">Password</label>
        </div>
        <button class="btn btn-primary w-100 py-2 mt-5" type="submit" value="Submit">Sign in</button>

        <footer th:replace="~{/fragments/footer::footer}"></footer>
        
      </form>
    </main>
  </body>
</html>
