<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" http-equiv="Content-Type" content="width=device-width, initial-scale=1, text/html; charset=UTF-8"
            xmlns:layout="http/www.ultraq.net.mz/thymeleaf/layout">
        <title layout:title-pattern="$CONTENT_TITLE"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <div class="container-fluid mt-2">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                  <img class="mb-2" src="../static/Books&Shelf.svg" th:src="@{/Books&Shelf.svg}" alt="" width="40" height="40">
                </a>
      
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a th:href="@{/}" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>
      
                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
                </form>
      
                <div class="text-end">
                  <button id="login_link_button" type="button" class="btn btn-outline-light me-2" th:onclick="window.location.href = '/login'">Login</button>
                  <button id="register_link_button" type="button" class="btn btn-warning" th:onclick="window.location.href = '/register'">Sign-up</button>
                </div>
              </div>
            </div>
          </header>
        <section layout:fragment="content"> 
            <!-- Content will be written here -->
        </section>
        <footer th:replace="~{/fragments/footer::footer}"></footer>
        <script src="../static/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
